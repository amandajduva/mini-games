<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="">
        <nav>
            <a href="/" class="header-text">HOME</a>
            <button class="no-button" id="logout">LOGOUT</button>
        </nav>
        <div class="top-row">
            <header class="header neonText">
                <h1 contenteditable spellcheck="false">LOGIN TO PLAY</h1>
            </header>
        </div>
        <main class="container">
            <!-- Render the sub layout -->
            <div class="row">
                <div class="login">
                    <h2 class="heading landing">LOGIN</h2>

                    <form class="form login-form">
                        <div class="form-group">
                            <label for="username-login">Username:</label>
                            <input class="text form-input" type="text" id="username-login" placeholder="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password-login">Password:</label>
                            <input class="text form-input" type="password" id="password-login" placeholder="password"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">LOGIN</button>
                        </div>
                    </form>
                </div>
                <div class="signup">
                    <h2 class="heading">SIGN UP</h2>

                    <form class="form signup-form">
                        <div class="form-group">
                            <label for="name-signup">Username:</label>
                            <input class="text form-input" type="text" id="name-signup" placeholder="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password-signup">Password:</label>
                            <input class="text form-input" type="password" id="password-signup" placeholder="password"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="square"></div>
    </footer>

    <script src="/js/logout.js"></script>
    <script src="anime.min.js"></script>
    <script>
        anime({
            targets: ".square",
            translateX: 250,
            scale: 3,
            duration: 3000,
            loop: true
        });
    </script>
</body>

</html>
